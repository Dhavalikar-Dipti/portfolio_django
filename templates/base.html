<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dipti Dhavalikar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <div class="d-flex flex-column flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Dipti Dhavalikar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link{% if 'about' in request.path %} active{% endif %}" href="/about">About</a></li>
              <li class="nav-item"><a class="nav-link{% if 'projects' in request.path %} active{% endif %}" href="/projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link{% if 'contact' in request.path %} active{% endif %}" href="/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
      </main>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2025 Dipti Dattatraya Dhavalikar</p>
  <div>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="text-white mx-2">
      <i class="fab fa-linkedin fa-lg"></i>
    </a>
    <a href="https://github.com/your-github" target="_blank" class="text-white mx-2">
      <i class="fab fa-github fa-lg"></i>
    </a>
    <a href="mailto:diptidhavalikar10@gmail.com" class="text-white mx-2">
      <i class="fas fa-envelope fa-lg"></i>
    </a>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
